<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons (if needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
   <style>
    :root {
    --cream: #f4f1e1;         
    --soft-peach: #f1c6a1;      
    --dusty-rose: #b34d43;      
    --olive-green: #8e8c6d;     
    --seafoam-green: #a8d8d8;   
    --rust-red: #5b2c2f;        
    --warm-grey: #4b4b4b;       
    --antique-gold: #9e8e58;  
  }
        #desc{
                padding-right: 325px;
                padding-bottom: 280px;
                text-align: left;
            }
        #form{    
            background-color: var(--cream);
            padding-bottom: 30px;
        }
        .details{
                text-align: center;
                color: var(--rust-red);
                font-family: 'Playfair Display',serif;
                font-weight: bold;
                }
        .details input{
            margin: 5px;
            padding: 20px 40px;
            border-radius: 10px;
            background-color: var(--antique-gold);
            color: var(--cream);
            border: 2px solid var(--rust-red);

        }
        input::placeholder{
            color: var(--cream);
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }
        .btn{
            background-color: var(--rust-red);
            color: var(--cream);
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 30px;
            cursor: pointer;
            transition: background-color 2.6s ease;
        }
        .btn:hover{
            background-color: var(--dusty-rose);
        }
        h3{
            font-family: 'Poppins',sans-serif;
            font-style: italic;
            font-weight: bold;
            font-size: 40px;
            padding-top: 15px;
        }
   </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <div  class="header">
        <div class="row">
            <div class="col-5">
                <h1 class="logo">Retro Revival </h1> 
            </div>
            <div class="col-7">
                <nav class="navbar">
                    <a href="home.html" class="active">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="collection.html">Collections</a>
                    <a href="contact.html">Contact</a>
                    <a href="cart.html"><i class='bx bxs-cart'></i></a>
                </nav>
            </div>
        </div>
    </div>    
    <div class="container-fluid" id="form">
        <h3 class="details">Contact Details!</h3>
        <div class="details">
            <input type="text" placeholder="Name" class="name">
            <input type="tel" placeholder="Mobile" class="name">
            <br>
            <input type="email" placeholder="email@gmail.com" class="name">
            <input type="text" placeholder="Subject" class="name">
            <br>
            <input type="text" placeholder="Descrption......" id="desc">
            <br>
            <button class="btn">Contact</button>
        </div>

    </div>
</body>
</html>
