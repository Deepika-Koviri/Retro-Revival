<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Collections</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons (if needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --cream: #f4f1e1;         
            --soft-peach: #f1c6a1;      
            --dusty-rose: #b34d43;      
            --olive-green: #8e8c6d;     
            --seafoam-green: #a8d8d8;   
            --rust-red: #5b2c2f;        
            --warm-grey: #4b4b4b;       
            --antique-gold: #9e8e58;  
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:var(--cream);
        }
        #items{
            justify-content: center;
            gap: 20px;
        }
        #item-box {
            background-color:var(--antique-gold);
            border-radius: 10px;
            width: 320px;
            margin 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        #item-box:hover {
            transform: scale(1.05);
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--cream);
        }
        .item-price {
            font-size: 16px;
            color:var(--cream);
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: var(--rust-red);
            color:var(--cream);
            border: none;
            border-radius:25px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: var(--dusty-rose);
        }
        h1{
            text-align: center;
            padding: 20px; 
            color: var(--rust-red);
            font-family: 'Poppins',sans-serif;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <div  class="header">
        <div class="row">
            <div class="col-5">
                <h1 class="logo">Retro Revival </h1> 
            </div>
            <div class="col-7">
                <nav class="navbar">
                    <a href="home.html" class="active">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="collection.html">Collections</a>
                    <a href="contact.html">Contact</a>
                    <a href="cart.html"><i class='bx bxs-cart'></i></a>
                </nav>
            </div>
        </div>
    </div>
    <h1>Festive Collections</h1>
    <div class="container-fluid">
        <!-- Example Item -->
        <div class="row" id="items">
            <div  class="col-lg-3" id="item-box">
                <img src="festive_lanthern.jpg" alt="Festive Item 1" class="item-image">
                <div class="item-title">Festive Lantern</div>
                <div class="item-price">$30.00</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="col-lg-3" id="item-box">
                <img src="festive_candle.jpg" alt="Festive Item 2" class="item-image">
                <div class="item-title">Decorative Candle</div>
                <div class="item-price">$15.00</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="col-lg-3" id="item-box">
                <img src="festive_giftbox.jpg" alt="Festive Item 3" class="item-image">
                <div class="item-title">Gift Box Set</div>
                <div class="item-price">$50.00</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="col-lg-3" id="item-box">
                <img src="festive_oranaments.jpg" alt="Festive Item 4" class="item-image">
                <div class="item-title">Ornament Collection</div>
                <div class="item-price">$400000.00</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
